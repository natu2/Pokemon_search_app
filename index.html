<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Pokemon Search App </title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

    <body>
      <h1 class= "title">Pokemon Search App</h1>
      
      <main>
        <div class= "search-container">
          
          <label> Search for Pok√©mon Name or ID: </label>
          <input id= "search-input" required> 
          <button class= "btn" id='search-button'> Search </button>
        
        <div id = "display-card">
          <h4 id= "pokemon-name"> </h4> 
          <h4 id= "pokemon-id"> </h4>
          
            <h5 id= "weight"></h5> 
            <h5 id= "height"></h5>
            <div id = "image-holder"></div>
            <h5 id= "types"></h5>
        
        </div>
        <table>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td id= "hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id= "attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id= "defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id= "special-attack"></td>
              </tr>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id= "special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id= "speed"></td>
              </tr>
          </table>
        
        </div>
      <script src="./script.js"></script>

      </main>
    </body>


    </html>
